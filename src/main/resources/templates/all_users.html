<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Users</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>
<div align="center">
	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-targe t="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Home Page</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a th:href="@{/books}">List of books</a></li>
					<li><a th:href="@{/books/new}">Add book</a></li>
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<br><br><br>
	<h1>Users</h1>
	<!-- <a href="/books/new">Create New Book</a>   -->
	<br></br>
	<div class="container">
		<table class="table table-striped">
			<thead>
			
				<tr>
					<th scope="col">User ID</th>
					<th scope="col">First name</th>
					<th scope="col">Last name</th>
					<th scope="col">Email</th>
					<th scope="col">Role</th>
				</tr>
				
			</thead>
			<tbody>
				<tr th:each="user : ${listUsers}">
					<td th:text="${user.id}">User ID</td>
					<td th:text="${user.firstName}">First name</td>
					<td th:text="${user.lastName}">Last name</td>
					<td th:text="${user.email}">Email</td>
					<td th:text="${user.roles.name}">Role</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
