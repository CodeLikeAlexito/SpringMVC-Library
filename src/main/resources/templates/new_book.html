<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>New book</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>

	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Home Page</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a th:href="@{/books}">List of books</a></li>
					<li><a th:href="@{/books/new}">Add book</a></li>
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>
	
	<br>
	<br>

	<div align="center">
	
		<h1>Create New Book</h1>
		<br />
		<form action="#" th:action="@{/books}" th:object="${book}" method="post">
		<div class="container">
			<table class="table table-striped">
			
				<tr>
				
					<td>Author:</td>
					<td><input type="text" th:field="*{author}" /></td>
				
				</tr>
				
				<tr>
					
					<td>Title:</td>
					<td><input type="text" th:field="*{title}" /></td>
					
				</tr>
				
				<tr>	
					<td>Genre:</td>
					<td><input type="text" th:field="*{genre}" /></td>
					
				</tr>
				
				<tr>
					<td>Rating:</td>
					<td><input type="number" th:field="*{raiting}" /></td>
				</tr>
				
				<tr>	
					<td>Date Published:</td>
					<td><input type="date" th:field="*{datePublished}" /></td>
				</tr>
				
					
				<tr>
				
					<td colspan="2"><button type="submit" class="btn btn-success">Save</button></td>
				
				</tr>	
				
				
			
			</table>
		</div>
		
		</form>
	
	</div>

</body>
</html>
